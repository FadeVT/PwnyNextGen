# Pagergotchi Configuration
# Settings here are loaded at startup. Runtime settings (theme, privacy,
# whitelist/blacklist) are managed via the on-screen menus and saved to
# data/settings.json

[general]
# Enable debug logging (creates log file in data/ folder)
debug = false

[capture]
# Monitor mode interface
interface = wlan1mon

[channels]
# Channels to scan (leave empty for all 2.4/5/6GHz, or specify: 1,6,11)
channels =

[whitelist]
# SSIDs to never attack (comma-separated)
# Note: Use the on-screen menu for easier management with BSSID support
ssids =

[deauth]
# Enable deauthentication attacks
enabled = true

[timing]
# Display duration for deauth messages (seconds)
throttle_d = 0.9

# Display duration for association messages (seconds)
throttle_a = 0.4

[nextgen]
# NextGen Intelligence Layer (Phase 3C)
# Replaces stock attack logic with Thompson Sampling channel selection,
# tactical target prioritization, and Bayesian timing optimization.
# When disabled, Pagergotchi runs with original stock behavior.
enabled = true

# Operational mode:
#   active  - Full offensive + intelligence (default)
#   passive - Monitor only, ZERO transmissions, captures natural handshakes
#   assist  - Maximum aggression, flush clients for external capture rig
mode = active

# Number of channels the bandit selects per epoch (more = broader coverage)
channels_per_epoch = 5

# Maximum targets to attack per epoch (limits attack phase duration)
max_targets_per_epoch = 20

# Enable Bayesian timing optimization (auto-tunes recon_time, hop_recon_time, etc.)
optimize_timing = true

# Sliding window size for channel bandit observations
bandit_window = 30

# Number of random exploration epochs before Bayesian optimizer engages
bo_initial_epochs = 10
